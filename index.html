<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6366F1">
  <meta name="description" content="PokeStacky - Une exp√©rience de jeu addictive et premium avec les Pok√©balls!">
  <title>PokeStacky - SpliiT</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body>

  <!-- Username Modal -->
  <div id="username-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Bienvenue sur PokeStack! üèÜ</h2>
        <p id="modal-subtitle">Entre ton pseudo pour commencer</p>
      </div>
      <div class="modal-body">
        <input type="text" id="username-input" placeholder="Ton pseudo..." maxlength="15" />
        <p id="username-error" class="error-message"></p>
      </div>
      <div class="modal-footer">
        <button id="username-submit" class="btn-primary">Commencer !</button>
      </div>
    </div>
  </div>

  <!-- Leaderboard Container -->
  <div id="leaderboard-container" style="display: none;">
    <div class="leaderboard-content">
      <div class="leaderboard-header">
        <h2>üèÜ Leaderboard</h2>
        <button id="close-leaderboard" class="btn-close">‚úï</button>
      </div>
      <div id="leaderboard-list"></div>
      <div class="leaderboard-footer">
        <p id="user-rank"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Pok√©dex Frame with LED -->
    <div id="pokedex-frame">
      <div id="pokedex-led"></div>

      <div id="game-canvas">
        <div id="game-ui">
          <!-- Score - Top Left with Pokemon Font -->
          <div id="score-container">
            <p id="game-score">0</p>
          </div>

          <!-- NEXT Box - Top Right -->
          <div id="next-container">
            <div class="next-label">NEXT</div>
            <img id="game-next-ball" src="./assets/img/circle0.png" />
          </div>

          <!-- Game Over Modal -->
          <div id="game-end-container">
            <div id="game-end">
              <div id="game-end-title">Game Over!</div>
              <div id="game-end-score">Score: <span id="final-score">0</span></div>
              <div id="game-end-message"></div>
              <button id="game-end-link" onclick="Game.restartGame()">Rejouer</button>
              <button id="view-leaderboard-btn" class="btn-secondary">Voir le Classement</button>
            </div>
          </div>

          <!-- Status Bar - Bottom -->
          <div id="game-status">
            <div class="status-info">
              <span class="status-label">Dresseur:</span>
              <span id="player-name">Joueur</span>
            </div>
            <div class="status-info">
              <span class="status-label">Record:</span>
              <span id="game-highscore-value">0</span>
            </div>
            <button id="leaderboard-btn" class="pokeball-btn" title="Voir le classement"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Firebase SDK first -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Then our scripts -->
  <script type="text/javascript" src="js/matter.js"></script>
  <script type="text/javascript" src="js/firebase-config.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
